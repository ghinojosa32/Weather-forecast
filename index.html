<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-dark text-white text-center text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <!--this is where the user input will go and the search button to activate the forecast for chosen city-->
                <form class = "border p-2" id = "city-chosen">
                    <h4>Search for a City</h2>
                        <!-- used autofocus to specify that the element should get focus when the page loads -->
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Submit</button>
                </form>
                <!--here will go the search history for the chosen cities-->
                <div class = "search-history border" id = "search-history"></div>
            </div>
             <!--here we will display the chosen city's current forecast-->
             <div class="col-12 col-md-9">
                <div class = "row border city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "weather-output" class = "list-group"></div>
                    </div>  
                </div>
                
                

</body>
